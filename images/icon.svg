<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#B7410E" />
            <stop offset="100%" style="stop-color:#DEA584" />
        </linearGradient>
    </defs>
    <!-- Background -->
    <rect width="128" height="128" rx="16" fill="url(#bg)" />
    <!-- Rust gear shape simplified -->
    <circle cx="64" cy="64" r="28" fill="none" stroke="#fff" stroke-width="6" />
    <circle cx="64" cy="64" r="8" fill="#fff" />
    <!-- Gear teeth -->
    <g fill="#fff">
        <rect x="60" y="28" width="8" height="12" rx="2" />
        <rect x="60" y="88" width="8" height="12" rx="2" />
        <rect x="28" y="60" width="12" height="8" rx="2" />
        <rect x="88" y="60" width="12" height="8" rx="2" />
        <rect x="36" y="36" width="10" height="8" rx="2" transform="rotate(45 41 40)" />
        <rect x="82" y="36" width="10" height="8" rx="2" transform="rotate(-45 87 40)" />
        <rect x="36" y="84" width="10" height="8" rx="2" transform="rotate(-45 41 88)" />
        <rect x="82" y="84" width="10" height="8" rx="2" transform="rotate(45 87 88)" />
    </g>
    <!-- Play button -->
    <polygon points="56,52 56,76 76,64" fill="#fff" opacity="0.9" />
</svg>